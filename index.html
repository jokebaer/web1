    <h2>WEB(농담곰)</h2>
    <p>일본의 크리에이터 나가노(ナガノ) 작가의 라인 스탬프 캐릭터. 국내에서는 카카오톡 이모티콘으로 발매되고 있다.
처음에는 본인이 말하고 본인이 딴지를 거는 식으로 사용하는 스탬프였으나 시리즈가 더 발매되면서 점차 츳코미의 개념이 사라졌다. 라인스탬프 1과 최근을 비교하면 확실히 글자가 많이 줄었고 작가도 이를 인지하고 있는지 自分ツッコミくま의 어원에 관한 관련 만화를 그리기도 했다.
    </p>
